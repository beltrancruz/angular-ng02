<div class="row g-3">
    <div *ngIf="gifs.length === 0" class="h1 text-center text-muted mt-5">
        Search Something...
    </div>
    <div *ngFor="let gif of gifs" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card h-100">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
